apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-shop-core-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shop-core-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20
      policies:
        - type: Pods
          value: 1
          periodSeconds: 15
    scaleDown:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
